<!-- Header -->
<style>
header{
    min-height: 60px;
    background-color: rgb(248, 248, 248);
    box-shadow: 2px 2px 10px 5px grey;
    position: sticky;
    top:0;
    width:100vw;
    display: flex !important;
    z-index: 10;
    padding:10px;
}
header>a{
    display: flex;

}
.header-content{
    display: flex;
    align-items: center;
    width: 100%;
}
button{
    cursor: pointer;
}

@media (max-width: 1025px) {

    .tootle-button{
display:none;
}


}

</style>
{% block header_css %}

{% endblock header_css %}

<header>
<!-- Page Toogle (Topbar) -->
{% if request.path == '/dashboard/' %}
<a href="{% url 'frontend:peoples_table' %}" class="tootle-button">
    <button id="sidebarToggleTop" class="btn btn-link  rounded-circle mr-3">
        <i class="material-icons">view_list</i>
    </button>
</a>
{% else %}
<a href="{% url 'frontend:dashboard' %}" class="tootle-button">
    <button id="sidebarToggleTop" class="btn btn-link  rounded-circle mr-3">
        <i class="material-icons">dashboard</i>
    </button>
</a>
{% endif %}
<!-- Page Toogle (Topbar) END -->

<!-- Header Content -->
<div class="header-content">
{% block header_content %}

{% endblock header_content %}
</div>
<!-- Header Content END -->
</header>

<!-- Header END -->
