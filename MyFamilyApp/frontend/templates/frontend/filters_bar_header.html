{% extends 'base_templates/header.html' %}

{% block header_css %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock header_css %}

{% block header_content %}

<form class="form-inline" action="{% url 'frontend:search_person' %}" method="POST">
    {% csrf_token %}
    <div class="input-group">                    
        <input type="text" class="form-control" name="givenTerm" placeholder="Search">
        <div class="input-group-append">
            <button type="submit" class="btn btn-secondary"><i class="fa fa-search"></i></button>
        </div>
        <div>
            <select name="searchBy" id="searchOptions">
                <option value="name">नाम</option>
                <option value="serial_number">क्र.सं.</option>
                <option value="batch_no">पुस्ता नं.	</option>
            </select>
        </div>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>{% endblock header_content %}
